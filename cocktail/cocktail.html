<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      .err
      {
        color:red;
      }
    </style>
</head>
<body>

    <Main class="container my-5">
            <h1 class="text-center text-success my-4">Search for Cocktail</h1>
            <div class="input-group mb-3 my-3">
                <input type="text" id="input" class="form-control " placeholder="Search for cocktail" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="getCocktail()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
              </div>


                <!-- error 1 -->
                <div>
                    <p style="display: none ;" class="text-danger" id="errorp">sorry! please provide some valid name</p>
                </div>

                <!-- error 2 -->
                <div>
                  <p style="display: none ;" class="text-danger" id="errorp2">Sorry! This item is not available</p>
                </div>

                <!-- showerror -->
                <div id="showerror">

                </div>

                  <!-- display single coktail -->
                    <div id="singledisplay">
                      
                    </div>
                  


              <!-- display coktail -->
              <div class="row row-cols-1 row-cols-md-2 g-4 " id="display">
                
                </div>
              
    </Main>
    <script src="cocktail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
